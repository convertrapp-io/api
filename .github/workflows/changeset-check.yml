name: 'Changeset Check'

on:
  pull_request:
    branches: [dev]

jobs:
  check-changeset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for Changeset file
        id: changeset-check
        run: |
          # Check if any changeset files (*.md in .changeset/) were added or modified in this PR
          if git diff --name-only origin/dev...HEAD | grep -qE '^\.changeset\/.*\.md$'; then
            echo "Changeset file found."
            echo "changeset_present=true" >> $GITHUB_OUTPUT
          else
            echo "No changeset file found."
            echo "changeset_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if no changeset
        if: steps.changeset-check.outputs.changeset_present == 'false'
        run: |
          echo "Error: A changeset file must be added or updated for this PR."
          exit 1
